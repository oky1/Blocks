{{id}}
<span>{{err}}</span>
<div class='wrapper'>
  <div class='block'>
    <div class='block-type'>
      <h2>{{blockType2.type}}</h2>
      <button (click)='deleteBlock($event)'>Delete</button>
    </div>
      <form class='form' (submit)='addCheckbox()'>
        <label for='title'>Title</label>
        <br/>
        <input type='text' name='title' class='title' [(ngModel)]='blockType2.title.value' />
        <br />
        <br />
        <label for='description'>Accessibility</label>
        <br/>
      <div *ngFor="let checkbox of blockType2.description.options; let i = index ">
          <input 
            type='checkbox' 
            class='checkbox' 
            [(ngModel)]='blockType2.description.options[i].value' 
            [name]='blockType2.description.options[i].title'
          />
          <label for="checkbox">{{blockType2.description.options[i].title}}</label>
        </div>
      </form>
  </div>
</div>
